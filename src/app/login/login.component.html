<div class="login-page">
  <header class="login-header">
    <button class="back-btn" (click)="goBack()">Regresar</button>
  </header>
<div class="login-container">
  <h2>Iniciar Sesión</h2>
  
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <!-- Campo de correo electrónico con validación -->
    <label for="email">Correo Electrónico</label>
    <input type="email" 
           id="email"
           placeholder="Correo Electrónico" 
           [(ngModel)]="user.email" 
           name="email" 
           required 
           email 
           #emailInput="ngModel">
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
      Ingresa un correo electrónico válido.
    </div>

    <!-- Campo de contraseña -->
    <label for="password">Contraseña:</label>
    <input type="password" 
           id="password"
           placeholder="Contraseña" 
           [(ngModel)]="user.password" 
           name="password" 
           required>


    <p class="forgot-password"><a [routerLink]="'/forgot'">¿Olvidaste tu contraseña?</a></p>

    
    <!-- Botón para iniciar sesión -->
    <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  

  <!-- Mensaje para registrarse -->
  <p class="register">¿No tienes una cuenta? <a [routerLink]="'/join'">Regístrate aquí</a></p>
</div>
</div>
